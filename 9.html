<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>النسخة المخففة - Absher FlowFix</title>
<style>
  body {
    font-family: "Tahoma", sans-serif;
    background: #f8fbf8;
    margin: 0;
    padding: 0;
    color: #0b8f4d;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
  }

  header {
    background: linear-gradient(90deg, #0b8f4d, #13a75a);
    color: white;
    width: 100%;
    text-align: center;
    padding: 16px;
    font-weight: bold;
    font-size: 18px;
  }

  .container {
    background: white;
    margin-top: 30px;
    width: 90%;
    max-width: 400px;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 20px;
  }

  h3 {
    text-align: center;
    color: #0b8f4d;
    margin-bottom: 10px;
  }

  .step {
    background: #f2faf5;
    border: 1px solid #cdebd8;
    border-radius: 10px;
    padding: 10px;
    margin: 10px 0;
    text-align: right;
  }

  button {
    background: #0b8f4d;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 15px;
    font-weight: bold;
    width: 100%;
    margin-top: 15px;
    cursor: pointer;
  }

  button:hover { background: #0a7c44; }

  footer {
    margin-top: auto;
    font-size: 12px;
    color: #777;
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<header>Absher FlowFix – النسخة المخففة</header>

<div class="container">
  <h3>خدمة نقل الملكية (نسخة خفيفة)</h3>

  <div class="step">1️⃣ إدخال رقم الهوية للبائع والمشتري.</div>
  <div class="step">2️⃣ إدخال بيانات المركبة المراد نقلها.</div>
  <div class="step">3️⃣ التأكد من صلاحية التأمين والفحص.</div>
  <div class="step">4️⃣ تأكيد العملية عبر رمز التحقق.</div>

  <button onclick="complete()">تنفيذ الخدمة</button>
</div>

<footer>© 2025 Absher FlowFix – Mini-App Mode</footer>

<script>
function complete() {
  alert("تم تنفيذ الخدمة بنجاح عبر النسخة المخففة.\nشكراً لاستخدامك FlowFix.");
}
</script>

</body>
</html>
